repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--allow-multiple-documents"]
        exclude: '^(rtv/|clusters/prod/flux-system/)'
      - id: check-added-large-files
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yaml"]
        exclude: '^(rtv/|clusters/prod/flux-system/)'
  - repo: https://github.com/google/yamlfmt
    rev: v0.9.0
    hooks:
      - id: yamlfmt
        exclude: '^(rtv/|clusters/prod/flux-system/)|(^|/).*\\.sops\\.yaml$'
  - repo: local
    hooks:
      - id: no-floating-latest
        name: Disallow floating latest image tags
        entry: scripts/check-no-floating-latest.sh
        language: system
        pass_filenames: false
      - id: required-baseline-labels
        name: Require baseline Kubernetes labels
        entry: scripts/check-required-labels.sh
        language: system
        pass_filenames: false
      - id: internal-not-exposed
        name: Block public exposure of internal resources
        entry: scripts/check-internal-not-exposed.sh
        language: system
        pass_filenames: false
      - id: websecure-int-lan-only
        name: Enforce LAN-only protection on websecure-int
        entry: scripts/check-websecure-int-lan-only.sh
        language: system
        pass_filenames: false
      - id: validate-kustomize
        name: Validate kustomize build + kubeconform
        entry: scripts/validate.sh
        language: system
        pass_filenames: false
