apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--entrypoints.web.forwardedHeaders.insecure=true"
      - "--entryPoints.websecure-int.http.tls=true"
      - "--entryPoints.websecure-ext.http.tls=true"
      - "--providers.kubernetescrd.allowExternalNameServices=true"
      - "--providers.kubernetesingress.allowExternalNameServices=true"
    ports:
      websecure:
        port: 8444
        expose:
          default: false
      websecure-int:
        port: 9443
        expose:
          default: false
        exposedPort: 443
        protocol: TCP
        http:
          tls:
            enabled: true
      websecure-ext:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        http:
          tls:
            enabled: true
    service:
      spec:
        loadBalancerIP: 10.10.20.240
