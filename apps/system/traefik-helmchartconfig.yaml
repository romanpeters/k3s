apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--entrypoints.web.forwardedHeaders.insecure=true"
    ports:
      websecure-int:
        port: 9443
        expose:
          default: false
        exposedPort: 443
        protocol: TCP
        http:
          tls:
            enabled: true
    service:
      spec:
        loadBalancerIP: 10.10.20.240
