apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
  labels:
    app.kubernetes.io/name: traefik-dashboard
    app.kubernetes.io/instance: traefik-dashboard-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  entryPoints:
    - websecure-int
  routes:
    - match: Host(`traefik.romanpeters.nl`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: romanpeters-nl-tls
