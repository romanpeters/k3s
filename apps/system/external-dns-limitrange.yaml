apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: external-dns
  labels:
    app.kubernetes.io/name: default-limits
    app.kubernetes.io/instance: default-limits-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 50m
        memory: 128Mi
      default:
        cpu: 500m
        memory: 512Mi
