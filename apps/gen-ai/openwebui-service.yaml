apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: gen-ai
  labels:
    app.kubernetes.io/name: openwebui
    app.kubernetes.io/instance: openwebui-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  selector:
    app: openwebui
  ports:
    - name: http
      port: 8080
      targetPort: http
