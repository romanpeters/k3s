apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: overseerr-redirect-requests
  namespace: media
  labels:
    app.kubernetes.io/name: overseerr-redirect-requests
    app.kubernetes.io/instance: overseerr-redirect-requests-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  redirectRegex:
    regex: ^https?://requests\.romanpeters\.nl/(.*)
    replacement: https://request.romanpeters.nl/$1
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: overseerr-redirect-main
  namespace: media
  labels:
    app.kubernetes.io/name: overseerr-redirect-main
    app.kubernetes.io/instance: overseerr-redirect-main-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  redirectRegex:
    regex: ^https?://overseerr\.romanpeters\.nl/(.*)
    replacement: https://request.romanpeters.nl/$1
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overseerr
  namespace: media
  annotations:
    external-dns: external
    traefik.ingress.kubernetes.io/router.entrypoints: websecure-int,websecure-pub
  labels:
    app.kubernetes.io/name: overseerr
    app.kubernetes.io/instance: overseerr-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: public
spec:
  ingressClassName: traefik
  rules:
    - host: request.romanpeters.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: overseerr
                port:
                  name: http
