apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
  labels:
    app.kubernetes.io/name: calibre-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: calibre-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calibre-web
    spec:
      initContainers:
        - name: patch-templates
          image: crocodilestick/calibre-web-automated:v4.0.6@sha256:c31a738b6d5ec6982c050063dd3f063b6943eb1051fc81144789f840d9093a8d
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              cp -a /app/calibre-web-automated/cps/templates/. /work/
              awk '{
                print
                if ($0 ~ /uploadprogress.js/) {
                  print "    <script>if (window.jQuery && !jQuery.fn.uploadprogress) { jQuery.fn.uploadprogress = function(){ return this; }; }</script>"
                }
              }' /app/calibre-web-automated/cps/templates/layout.html > /work/layout.html
          volumeMounts:
            - name: templates
              mountPath: /work
      containers:
        - name: calibre-web-automated
          image: crocodilestick/calibre-web-automated:v4.0.6@sha256:c31a738b6d5ec6982c050063dd3f063b6943eb1051fc81144789f840d9093a8d
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: NETWORK_SHARE_MODE
              value: "true"
            - name: CWA_PORT_OVERRIDE
              value: "8083"
            - name: TRUSTED_PROXY_COUNT
              value: "2"
          volumeMounts:
            - name: templates
              mountPath: /app/calibre-web-automated/cps/templates
            - name: config
              mountPath: /config
            - name: media
              mountPath: /cwa-book-ingest
              subPath: books/ingest
            - name: media
              mountPath: /calibre-library
              subPath: books/ebooks
            - name: media
              mountPath: /mnt/media/books/ebooks
              subPath: books/ebooks
      volumes:
        - name: templates
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web-config
        - name: media
          persistentVolumeClaim:
            claimName: media-nfs
