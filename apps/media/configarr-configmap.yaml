apiVersion: v1
kind: ConfigMap
metadata:
  name: configarr
  namespace: media
  labels:
    app.kubernetes.io/name: configarr
    app.kubernetes.io/instance: configarr-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
data:
  config.yml: |
    trashGuideUrl: https://github.com/TRaSH-Guides/Guides
    recyclarrConfigUrl: https://github.com/recyclarr/config-templates

    sonarr:
      series:
        base_url: http://sonarr:8989
        api_key: !secret SONARR_API_KEY
        quality_definition:
          type: series
          # Looser MB/min caps based on TRaSH/Servarr guidance while avoiding near-unlimited ranges.
          qualities:
            - quality: "HDTV-720p"
              preferred: 70
              max: 110
            - quality: "WEBDL-720p"
              preferred: 70
              max: 110
            - quality: "WEBRip-720p"
              preferred: 70
              max: 110
            - quality: "Bluray-720p"
              preferred: 70
              max: 110
            - quality: "HDTV-1080p"
              preferred: 120
              max: 170
            - quality: "WEBDL-1080p"
              preferred: 120
              max: 170
            - quality: "WEBRip-1080p"
              preferred: 120
              max: 170
            - quality: "Bluray-1080p"
              preferred: 120
              max: 170
            - quality: "Bluray-1080p Remux"
              preferred: 180
              max: 240
        include:
          - template: sonarr-quality-definition-series
          - template: sonarr-v4-quality-profile-web-1080p
          - template: sonarr-v4-custom-formats-web-1080p
        custom_formats: []

    radarr:
      movies:
        base_url: http://radarr:7878
        api_key: !secret RADARR_API_KEY
        quality_definition:
          type: movie
          qualities:
            - quality: "HDTV-720p"
              preferred: 70
              max: 110
            - quality: "WEBDL-720p"
              preferred: 70
              max: 110
            - quality: "WEBRip-720p"
              preferred: 70
              max: 110
            - quality: "Bluray-720p"
              preferred: 70
              max: 110
            - quality: "HDTV-1080p"
              preferred: 120
              max: 170
            - quality: "WEBDL-1080p"
              preferred: 120
              max: 170
            - quality: "WEBRip-1080p"
              preferred: 120
              max: 170
            - quality: "Bluray-1080p"
              preferred: 120
              max: 170
            - quality: "Remux-1080p"
              preferred: 180
              max: 240
        include:
          - template: radarr-quality-definition-movie
          - template: radarr-quality-profile-remux-web-1080p
          - template: radarr-custom-formats-remux-web-1080p
        custom_formats: []
