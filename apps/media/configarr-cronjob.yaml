apiVersion: batch/v1
kind: CronJob
metadata:
  name: configarr
  namespace: media
  labels:
    app.kubernetes.io/name: configarr
    app.kubernetes.io/instance: configarr-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 600
      template:
        metadata:
          labels:
            app.kubernetes.io/name: configarr
        spec:
          restartPolicy: OnFailure
          containers:
            - name: configarr
              image: ghcr.io/raydak-labs/configarr:1.22.0@sha256:ba130b7bdb30932777b2880f4e6168d3e20ad41c69900652606a38c6a29d1fe7
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yml
                  subPath: config.yml
                  readOnly: true
                - name: secrets
                  mountPath: /app/config/secrets.yml
                  subPath: secrets.yml
                  readOnly: true
                - name: repos
                  mountPath: /app/repos
          volumes:
            - name: config
              configMap:
                name: configarr
            - name: secrets
              secret:
                secretName: configarr-secrets
            - name: repos
              emptyDir: {}
