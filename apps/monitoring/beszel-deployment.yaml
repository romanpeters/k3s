apiVersion: apps/v1
kind: Deployment
metadata:
  name: beszel
  labels:
    app.kubernetes.io/name: beszel
    app.kubernetes.io/instance: beszel-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: beszel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beszel
    spec:
      containers:
        - name: beszel
          image: henrygd/beszel:0.18.4@sha256:64bcaa60d1ed4149f0628c70cf68044b5d1ea90b3437de41e009e873f50e3f36
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8090
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          volumeMounts:
            - name: data
              mountPath: /beszel_data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: beszel-data
