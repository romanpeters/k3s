apiVersion: apps/v1
kind: Deployment
metadata:
  name: beszel
  labels:
    app.kubernetes.io/name: beszel
    app.kubernetes.io/instance: beszel-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: beszel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beszel
    spec:
      containers:
        - name: beszel
          image: henrygd/beszel:0.18.3@sha256:d1326b5cd73838b1d1acc5f1764c4b993c9668aa26df149082695894cb2805ae
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8090
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          volumeMounts:
            - name: data
              mountPath: /beszel_data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: beszel-data
