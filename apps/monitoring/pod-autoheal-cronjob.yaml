apiVersion: batch/v1
kind: CronJob
metadata:
  name: pod-autoheal
  namespace: monitoring
  labels:
    app.kubernetes.io/name: pod-autoheal
    app.kubernetes.io/instance: pod-autoheal-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 600
      template:
        spec:
          serviceAccountName: pod-autoheal
          restartPolicy: OnFailure
          containers:
            - name: autoheal
              image: python:3.14.3-alpine3.22@sha256:b0d9cd5ed77285b2563c86ca10b53578249ca1a08d14e5b69b7970884a9fb539
              imagePullPolicy: IfNotPresent
              command:
                - python
                - /app/autoheal.py
              resources:
                requests:
                  cpu: 50m
                  memory: 96Mi
                limits:
                  memory: 256Mi
              envFrom:
                - secretRef:
                    name: pod-autoheal-telegram
              volumeMounts:
                - name: app
                  mountPath: /app
          volumes:
            - name: app
              configMap:
                name: pod-autoheal
                defaultMode: 0555
