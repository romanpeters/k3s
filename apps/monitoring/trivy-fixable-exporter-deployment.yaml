apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-fixable-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: trivy-fixable-exporter
    app.kubernetes.io/instance: trivy-fixable-exporter-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-fixable-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trivy-fixable-exporter
    spec:
      serviceAccountName: trivy-fixable-exporter
      containers:
        - name: exporter
          image: python:3.12.12-alpine3.22@sha256:848ba4413eb897e225159b8fc1b02094576cbae4aa73fc13142608ae2c8c0e32
          imagePullPolicy: IfNotPresent
          command:
            - python
            - /app/exporter.py
          ports:
            - name: http
              containerPort: 9102
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          volumeMounts:
            - name: app
              mountPath: /app
      volumes:
        - name: app
          configMap:
            name: trivy-fixable-exporter
            defaultMode: 0555
