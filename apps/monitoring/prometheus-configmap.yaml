apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager.monitoring.svc.cluster.local:9093']
    rule_files:
      - /etc/prometheus/alert_rules.yml
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
      - job_name: kube-state-metrics
        static_configs:
          - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']
      - job_name: kube-event-exporter
        static_configs:
          - targets: ['kube-event-exporter.monitoring.svc.cluster.local:2112']
      - job_name: blackbox-traefik-vip
        metrics_path: /probe
        params:
          module: [traefik_vip]
        static_configs:
          - targets:
              - https://10.10.20.240
              - https://10.10.20.241
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - source_labels: [__param_target]
            target_label: vip
          - target_label: __address__
            replacement: blackbox-exporter.monitoring.svc.cluster.local:9115
      - job_name: tautulli
        metrics_path: /metrics
        static_configs:
          - targets: ['tautulli-exporter.monitoring.svc.cluster.local:8000']
      - job_name: tautulli-library
        metrics_path: /metrics
        static_configs:
          - targets: ['tautulli-library-exporter.monitoring.svc.cluster.local:9101']
      - job_name: trivy-operator
        metrics_path: /metrics
        static_configs:
          - targets: ['trivy-operator.trivy-system.svc.cluster.local:8080']
  alert_rules.yml: |
    groups:
      - name: kubernetes-pods
        rules:
          - alert: PodCrashLooping
            expr: max_over_time(kube_pod_container_status_waiting_reason{reason="CrashLoopBackOff"}[5m]) >= 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Pod is crash looping
              description: Pod {{ $labels.namespace }}/{{ $labels.pod }} is in CrashLoopBackOff.
          - alert: PodImagePullBackOff
            expr: max_over_time(kube_pod_container_status_waiting_reason{reason=~"ErrImagePull|ImagePullBackOff"}[5m]) >= 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Pod image pull failed
              description: Pod {{ $labels.namespace }}/{{ $labels.pod }} has ImagePullBackOff.
          - alert: PodOOMKilled
            expr: max_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[5m]) >= 1
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Pod OOMKilled
              description: Pod {{ $labels.namespace }}/{{ $labels.pod }} was OOMKilled.
          - alert: PodRestarting
            expr: increase(kube_pod_container_status_restarts_total[10m]) > 0
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Pod restarting
              description: Pod {{ $labels.namespace }}/{{ $labels.pod }} restarted in the last 10 minutes.
          - alert: PodNotReady
            expr: kube_pod_status_ready{condition="true"} == 0
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Pod not ready
              description: Pod {{ $labels.namespace }}/{{ $labels.pod }} has been not ready for over 10 minutes.
      - name: kubernetes-workloads
        rules:
          - alert: DeploymentReplicasMismatch
            expr: kube_deployment_status_replicas_available < kube_deployment_spec_replicas
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Deployment replicas mismatch
              description: Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has less available replicas than desired.
          - alert: StatefulSetReplicasMismatch
            expr: kube_statefulset_status_replicas_ready < kube_statefulset_replicas
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: StatefulSet replicas mismatch
              description: StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has less ready replicas than desired.
      - name: kubernetes-nodes
        rules:
          - alert: NodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Node not ready
              description: Node {{ $labels.node }} has been not ready for over 5 minutes.
      - name: vip-health
        rules:
          - alert: TraefikVipDown
            expr: probe_success{job="blackbox-traefik-vip"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Traefik VIP down
              description: VIP {{ $labels.vip }} is not reachable from the cluster.
      - name: trivy-vulnerabilities
        rules:
          - alert: TrivyCriticalVulnerabilities
            expr: trivy_image_vulnerabilities{severity="Critical",namespace!~"kube-system|cert-manager|metallb-system|flux-system|external-dns|trivy-system"} > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Critical image vulnerabilities detected
              description: "{{ $labels.namespace }}/{{ $labels.resource_kind }}/{{ $labels.resource_name }} ({{ $labels.image_repository }}:{{ $labels.image_tag }}) has {{ $value }} Critical vulnerabilities."
          - alert: TrivyHighVulnerabilities
            expr: trivy_image_vulnerabilities{severity="High",namespace!~"kube-system|cert-manager|metallb-system|flux-system|external-dns|trivy-system"} > 0
            for: 5m
            labels:
              severity: high
            annotations:
              summary: High image vulnerabilities detected
              description: "{{ $labels.namespace }}/{{ $labels.resource_kind }}/{{ $labels.resource_name }} ({{ $labels.image_repository }}:{{ $labels.image_tag }}) has {{ $value }} High vulnerabilities."
