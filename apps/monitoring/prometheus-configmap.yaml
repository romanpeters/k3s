apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
      - job_name: tautulli
        metrics_path: /metrics
        static_configs:
          - targets: ['tautulli-exporter.monitoring.svc.cluster.local:8000']
      - job_name: tautulli-library
        metrics_path: /metrics
        static_configs:
          - targets: ['tautulli-library-exporter.monitoring.svc.cluster.local:9101']
      - job_name: media-nfs
        metrics_path: /metrics
        static_configs:
          - targets: ['media-nfs-exporter.media.svc.cluster.local:9100']
