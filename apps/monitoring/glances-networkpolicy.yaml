apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-glances-from-homepage
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: glances
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infrastructure
          podSelector:
            matchLabels:
              app.kubernetes.io/name: homepage
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infrastructure
          podSelector:
            matchLabels:
              app.kubernetes.io/name: homepage-tv
