apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-tv-config
  namespace: infrastructure
data:
  settings.yaml: |
    title: RomanTV
    theme: light
    color: slate
    background: http://cdn.romanpeters.nl/images/
    headerStyle: boxed
    statusStyle: dot
    layout:
      TV:
        style: row
        columns: 2
        header: false
      Books:
        style: row
        columns: 2
        header: false
      Other:
        style: row
        columns: 2
        header: false
  custom.css: |
    /* white cards */
    .service-card,
    .widget-container {
      background-color: #ffffff !important;
      opacity: 0.85 !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    .service-card *,
    .widget-container * {
      color: #0f172a !important;
    }

    /* Hide only the top bar element */
    header {
      display: none !important;
    }
  widgets.yaml: |
    []
  bookmarks.yaml: |
    []
  services.yaml: |
    - TV:
        - RomanTV:
            href: https://app.plex.tv/desktop/#!/
            icon: plex
            siteMonitor: https://app.plex.tv/desktop/#!/
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
        - Request:
            href: https://request.romanpeters.nl
            icon: overseerr
            siteMonitor: https://request.romanpeters.nl
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
    - Books:
        - Ebooks:
            href: https://ebooks.romanpeters.nl
            icon: calibre-web
            siteMonitor: https://ebooks.romanpeters.nl
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
        - Audiobooks:
            href: https://books.romanpeters.nl
            icon: audiobookshelf
            siteMonitor: https://books.romanpeters.nl
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
    - Other:
        - Dashboard:
            href: https://dashboard.romanpeters.nl/d/dfcujsb0t2tq8c/romantv?orgId=1&refresh=10s&theme=system
            icon: grafana
            siteMonitor: https://dashboard.romanpeters.nl
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
        - R-account:
            href: https://auth.romanpeters.nl
            icon: authentik
            siteMonitor: https://auth.romanpeters.nl
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
        - Status:
            href: https://uptime.romanpeters.nl/status/rtv
            icon: uptime-kuma
            siteMonitor: https://uptime.romanpeters.nl
            siteMonitorExpectedCodes: [200, 301, 302, 303, 307, 308]
            widget:
              type: uptimekuma
              url: https://uptime.romanpeters.nl
              slug: rtv
