apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/instance: authentik-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: internal
spec:
  interval: 10m0s
  chart:
    spec:
      chart: authentik
      version: 2025.12.4
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: infrastructure
      interval: 10m0s
  values:
    global:
      env: []
    server:
      env: []
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          external-dns: external
          traefik.ingress.kubernetes.io/router.entrypoints: websecure-int,websecure-pub
        hosts:
          - auth.romanpeters.nl
    postgresql:
      enabled: true
      image:
        tag: 17.8-bookworm
    redis:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: values.yaml
