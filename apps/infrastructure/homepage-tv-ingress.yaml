apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-tv
  namespace: infrastructure
  annotations:
    external-dns: external
    traefik.ingress.kubernetes.io/router.entrypoints: websecure-int,websecure-pub
  labels:
    app.kubernetes.io/name: homepage-tv
    app.kubernetes.io/instance: homepage-tv-prod
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: flux
    exposure: public
spec:
  ingressClassName: traefik
  tls:
    - secretName: romanpeters-nl-tls
      hosts:
        - tv.romanpeters.nl
  rules:
    - host: tv.romanpeters.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage-tv
                port:
                  name: http
