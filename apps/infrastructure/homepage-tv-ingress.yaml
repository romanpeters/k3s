apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-tv
  namespace: infrastructure
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure-int,websecure-ext
spec:
  ingressClassName: traefik
  tls:
    - secretName: romanpeters-nl-tls
      hosts:
        - tv.romanpeters.nl
  rules:
    - host: tv.romanpeters.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage-tv
                port:
                  name: http
