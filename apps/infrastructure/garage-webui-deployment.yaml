apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-webui
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: garage-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: garage-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: garage-webui
    spec:
      containers:
        - name: garage-webui
          image: khairul169/garage-webui:1.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3909
          env:
            - name: API_BASE_URL
              value: "http://garage.infrastructure.svc.cluster.local:3903"
            - name: API_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: garage-secrets
                  key: admin_token
            - name: S3_ENDPOINT_URL
              value: "http://garage.infrastructure.svc.cluster.local:3900"
            - name: S3_REGION
              value: "garage"
            - name: CONFIG_PATH
              value: "/etc/garage.toml"
          volumeMounts:
            - name: config
              mountPath: /etc/garage.toml
              subPath: garage.toml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: garage-config
