apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-external
spec:
  entryPoints:
    - websecure-int
  routes:
    - match: Host(`home.romanpeters.nl`)
      kind: Rule
      services:
        - name: home-external
          port: 8123
  tls:
    secretName: romanpeters-nl-tls
