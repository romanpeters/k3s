apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: seed-config
          image: alpine:3.23
          command:
            - /bin/sh
            - -c
            - |
              set -e
              mkdir -p /app/config
              cp -a /config-ro/. /app/config/
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: config-ro
              mountPath: /config-ro
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v1.10.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.romanpeters.nl,homepage.prod.romanpeters.nl"
            - name: HOMEPAGE_VAR_AUTHENTIK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_AUTHENTIK_API_KEY
            - name: HOMEPAGE_VAR_CHANGEDETECTION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_CHANGEDETECTION_API_KEY
            - name: HOMEPAGE_VAR_AUDIOBOOKSHELF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_AUDIOBOOKSHELF_API_KEY
            - name: HOMEPAGE_VAR_PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_PLEX_TOKEN
            - name: HOMEPAGE_VAR_PROXMOX_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_PROXMOX_API_SECRET
            - name: HOMEPAGE_VAR_UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_UNIFI_USERNAME
            - name: HOMEPAGE_VAR_UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HOMEPAGE_VAR_UNIFI_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          emptyDir: {}
        - name: config-ro
          configMap:
            name: homepage-config
